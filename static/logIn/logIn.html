<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Log In</title>
   <link rel="stylesheet" href="./logIn.css">
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
   <div class="root">
      <div class="container">
         <h1 class="container__title">Вход</h1>
         <div class="container__data-container">
            <label class="data-container__style" for="mail">Почта</label>
            <input class="data-container__input" type="text" id="mail">
            <span class="data-container__span">Некорректно написано</span>
            <label class="data-container__style" for="password">Пароль</label>
            <input class="data-container__input" type="password" id="password">
            <span class="data-container__span">Неверный пароль</span>
         </div>
         <div class="container__button-container">
            <button class="button-container__button" >Авторизоваться</button>
            <a class="button-container__link" href="../signIn/signIn.html">Нет аккаунта?</a>
         </div>
      </div>
   </div>
</body>
</html>
